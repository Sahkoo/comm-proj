<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  <title>Contact Us</title>
</head>

<body>
  <div class="contact-us">
    <div class="text-block">
      <h1 class="title">Contact Us</h1>
      <div class="lorem">Lorem ipsum, dolor sit amet consectetur
        adipisicing elit.</div>
    </div>
    <div class="map_and_forms">
      <form method="post" action='https://register-demo.freecodecamp.org'>
        <fieldset>
          <label for="first-name" class="label">Name<input id="first-name" class="pol" name="first-name" type="text"
              required /></label>
          <label for="email" class="label">Email<input id="email" class="pol" name="email" type="text"
              required /></label>
          <label for="message" class="label">Message<input id="message" class="message" name="message" type="text"
              required /></label>
        </fieldset>
        <input type="submit" class="button" value="Submit" />
      </form>
      <img src="map.png" alt="" class="map">
    </div>







  </div>









</body>

</html>
